
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} blog home{% endblock %}</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
</head>
<body>
<header>


<div class="container">
    
<div class="row">
        {% include  'header.html'%}
        <hr>
        <div class="col-lg-8">
            {% block content %}    
                    
            
            {% endblock %}       
        </div>
        <div class="col-lg-4">
            <h1>Categories All</h1>
            <hr>
            {% for c in categories %}
             <p><a href="{% url 'category_blogs' c.slug%}"> {{ c.name }}</a></p>
             {% endfor %}

            <hr>
            <h1>Tags All</h1>
            <hr>
            {% for tg in tags %}
            <a href="#">#{{ tg.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>     
  <footer>
    Footer
</footer>
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}
   
<script src="{% static 'js/bootstrap.bundle.js' %}"></script> 
</body>
</html>
